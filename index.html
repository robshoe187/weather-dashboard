<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div>
        <input name="searchCity" id="searchCity" type="text" autofocus="true"> </input>
        <button type="search" id = "searchBtn">Search City</button>
    </div>
    <div id="pastSearch"> </div>
    <div id="currentWeather">
        <h2>Current Weather</h2>
        <ul>
            <li id="weatherIcon"></li>
            <li id="city"></li>
            <li id="temperature"></li>
            <li id="humidity"></li>
            <li id="wind"></li>
            <li id="uv"> </li>
        </ul>
    </div>
    <div>
        <h2>Five Day Forecast</h2>
        <ul id="fiveDayForecast"></ul>

    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
